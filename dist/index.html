<!DOCTYPE html>
<html>
<head>
    <title>To-do-list</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91d1dac478.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div id="nav-left">
                <ul>
                    <li><a href="#"><div class="icon-bg-first"><i class="menu-icon"></i></div></a></li>
                    <li><a href="#"><div class="icon-bg"><i class="home-icon"></i></div></a></li>
                </ul>
            </div>
            <div id="nav-right">
                <ul>
                    <li><a href="#"><div class="icon-bg"><i class="add-icon"></i></div></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="flex-horizontal">
        <div id="sidebar">
            <div id="project-list">
                <div class="flex-horizontal">
                    <i class="arrow-down-icon"></i><p class="sidebar-title">Projects</p>
                </div>
                <div class="flex-horizontal">
                    <i class="bullet-icon"></i><p>Tasks</p>
                </div>
            </div>
        </div>
        <form class="quickAddGrid">
            <label for="title" id="title-l">Title</label>
            <input type="text" id="title" name="title">
            <label for="description" id="description-l">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="project" id="project-l">Project:</label>
            <div class="project-row">
                <select id="project" name="project">
                    <option value="" selected disabled hidden>Existing project</option>
                    <option value="tasks">Tasks</option>
                </select>
                <label for="new-project" style="display: none">Create new project</label>
                    <input type="text" id="new-project" name="new-project" placeholder="Or create new project..."></input>
                
            </div>
            <div class="flex-horizontal">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
